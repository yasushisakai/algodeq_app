{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="jp">
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Dosis:200' rel='stylesheet' type='text/css'>
<link href="{% static "css/colorbox.css" %}" rel="stylesheet" />

    <link rel="stylesheet" href="{% static "css/style.css" %}">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>

<script src="//yui.yahooapis.com/combo?3.17.2/yui/yui-min.js"></script>

<!-- block head -->
    {% block head %}
        <!-- head -->
    {% endblock %}<!-- block head -->
</head>
<body>
<div id="wrapper">

    <div id="header"><!-- header head -->
        {% block header %}
            <!-- header -->
        {% endblock %}<!-- header head -->
    </div>

    <div id="contents"><!-- contents head -->
        {% block contents %}
            <!-- body -->
        {% endblock %}<!-- contents head -->
    </div>

    <div id="footer"><!-- footer head -->
        {% block footer %}
            <!-- footer -->
        {% endblock %}<!-- footer head -->
    </div>

    {% block canvas %}
        <!-- canvas -->
    {% endblock %}

</div>
</body>
</html>
