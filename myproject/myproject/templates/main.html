{% extends "base.html" %}
{% load staticfiles %}

{% block title %} main {% endblock %}

{% block inHead %}
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="{% static "js/three.js" %}"></script>

    <!-- css -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/base-min.css">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
{% endblock %}

{% block contentHeader %}
    <div id="wrapper">
    <header>
    main
    </header>
{% endblock %}

{% block content %}
    <div id="content" class="pure-g-u">
    <div id="d3test" class="pure-u-2-5">
        <p>
    /////////test d3

    <style>
    .chart rect {
      fill: steelblue;
    }

    .chart text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: end;
    }
    </style>


    <svg class="chart"></svg>

    <script>
    var data = [4, 8, 15, 16, 23, 42];

    var width = 420,
    barHeight = 20;

    var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

    var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", barHeight * data.length);

    var bar = chart.selectAll("g")
    .data(data)
    .enter().append("g")
    .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });

    bar.append("rect")
    .attr("width", x)
    .attr("height", barHeight - 1);

    bar.append("text")
    .attr("x", function(d) { return x(d) - 3; })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .text(function(d) { return d; });

    </script>
    ////////end test
        </p>
    </div>

    <div id="data" class="pure-u-3-5">
    <!-- data starts from here -->

        <p>
    {{ plans }}
        </p>
    <!-- data ends here -->
    </div>
    </div><!-- content -->
{% endblock %}

{% block contentFooter %}
    </div><!-- wrapper -->
{% endblock %}
