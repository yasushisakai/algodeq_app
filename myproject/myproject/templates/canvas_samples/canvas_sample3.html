{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            background-color: #ffffff;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script type="text/javascript" src="{% static "js/three.js" %}"></script>
<script type="text/javascript" src="{% static "js/OrbitControls.js" %}"></script>
<script>

    var camera, scene, renderer;

    var city;

    var controls, clock, projector;

    function setup() {
        document.body.style.backgroundColor = '#d7f0fd';

        setupThreeJS();
        setupWorld();
        setupEvents();

        requestAnimationFrame(function animate() {
            renderer.render(scene, camera);
            controls.update(clock.getDelta());
            requestAnimationFrame(animate);
        });

    }

    function setupThreeJS() {

        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x9db3b5, 0.0004);
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.y = 1200;
        camera.position.z = 1200;
        camera.rotation.x = -45 * Math.PI / 180;

        clock = new THREE.Clock();
        controls = new THREE.OrbitControls(camera);


        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;
        document.body.appendChild(renderer.domElement);

        projector = new THREE.Projector();
    }

    function setupWorld() {

        //geometry

        //floor
        var geo = new THREE.PlaneGeometry(2000, 2000, 20, 20);
        var mat = new THREE.MeshPhongMaterial({color: 0x9db3b5, overdraw: true});
        var mesh = new THREE.Mesh(geo, mat);

        mesh.rotation.x = -90 * Math.PI / 180;
        mesh.receiveShadow = true;
        scene.add(mesh);

        //class object of building
        var material = new THREE.MeshPhongMaterial({overdraw: true, color: 0xcccccc});

        var geo = new THREE.CubeGeometry(1, 1, 1);
        geo.applyMatrix(new THREE.Matrix4().makeTranslation(0, 0.5, 0));

        //clone it
        var cityGeometry = new THREE.Geometry();

        for (var i = 0; i < 300; i++) {

            var building = new THREE.Mesh(geo.clone(), material.clone());
            building.position.x = Math.floor(Math.random() * 400 - 200) * 4;
            building.position.z = Math.floor(Math.random() * 400 - 200) * 4;

            building.scale.x = Math.random() * 100 + 50;
            building.scale.y = Math.random() * building.scale.x * 8 + 8;
            building.scale.z = building.scale.x;
            THREE.GeometryUtils.merge(cityGeometry, building);
            //scene.add(building);
        }
        city = new THREE.Mesh(cityGeometry, material);
        city.castShadow = true;
        city.receiveShadow = true;
        scene.add(city);

        var light = new THREE.DirectionalLight(0xf9f1c2, 1);
        light.position.set(500, 1500, 1000);
        light.castShadow = true;
        light.shadowMapWidth = 2048;
        light.shadowMapHeight = 2048;
        var d = 1000;
        light.shadowCameraLeft = d;
        light.shadowCameraRight = -d;
        light.shadowCameraTop = d;
        light.shadowCameraBottom = -d;
        light.shadowCameraFar = 2500;
        scene.add(light);

    }

    function setupEvents() {
        renderer.domElement.addEventListener('mousedown', function (event) {

            event.preventDefault();

            console.log("test");

            var vector = new THREE.Vector3(
                    renderer.devicePixelRatio * (event.pageX - this.offsetLeft) / this.width * 2 - 1,
                    -renderer.devicePixelRatio * (event.pageY - this.offsetTop) / this.height * 2 + 1,
                    0
            );

            console.log("test2");

            projector.unprojectVector(vector,camera);

            var raycaster = new THREE.Raycaster(
                    camera.position,
                    vector.sub(camera.position).normalize()
            );

            var intersects = raycaster.intersectObject(city);
            if(intersects.length){
                console.log(intersects[0]);
            }

        });
    }


    setup();

</script>
</body>
</html>
